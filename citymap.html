	<!-- CROSSROADS DISTRICT -->
	
	var crossroads30 = L.latLng([-19.125, 58.85]);
	L.marker(crossroads30, {icon: blueIcon}).addTo(map).bindPopup("<b>Central Gaurd Post</b></br>Owner: Gaurd Captain Redford Bolt (NPC)</br></br>"+
	"<i>About two dozen volunteer town guards are actively working in Brightshore at any one time. Whilst on duty, when they are not patrolling the "+
	"streets, wrangling criminals, or investigating infractions of the law, they can be found here. The building itself features holding cells for "+
	"criminals, desks for the guards, an office for the Guard Captain, and a small training yard. In front of the building is a wood and glass "+
	"display case, where tasks that the guards are unwilling or unable to do are posted. Guard Captain Redford Bolt, a gray-haired, dark-skinned "+
	"human man in his mid-50s, runs the post with calculated precision, along with his assistants, Jamie Santangelo and Rafe Rialta.</i></br>"+
	"<p id='pLoc'>Crossroads District - Parcel 30</p>");
	
	var crossroads50 = L.latLng([-49.99, 71.363]);
	L.marker(crossroads50, {icon: blueIcon}).addTo(map).bindPopup("<b>The Wink & Whistle</b></br>Owner: Beryl (NPC)</br></br>"+
	"<i>Brightshore's newest inn is a two-story building, festooned in colorful flags and streamers, and located on the southern "+
	"corner of the Crossroads intersection. Compared to its competitor The Nicked Rock, the Wink and Whistle draws patrons looking "+
	"for both dinner and a show, since the proprietor, a flamboyant, aging green dragonborn named Beryl, makes sure to have some sort "+
	"of performance going on each night (the quality of which varies wildly). The first floor serves as the inn's common room, with a "+
	"large fireplace, kitchen, bar, and a small stage to one side, and rooms are available for rent on the second floor.</br></br>It "+
	"recently suffered a small fire during the production of the play “The Third Winter” and has just reopened after finishing repairs.</i></br>"+
	"<p id='pLoc'>Crossroads District - Parcel 50</p>");
	
	var crossroads51 = L.latLng([-75.363, 74.275]);
	L.marker(crossroads51, {icon: blueIcon}).addTo(map).bindPopup("<b>Chateau of Wonderment</b></br>Owner: Grumble Dan (NPC)</br></br>"+
	"<i>In one of the least populated areas of the Crossroads District stands a crooked, slightly dilapidated building with a wooden sign "+
	"above it that reads “Chateau of Wonderment”. A jar of variously sized eyeballs, a mummified hand of some sort, and a smoky mirror in "+
	"an ornately carved frame are displayed in the curtained front window. The owner, a fez-wearing human man known only as Grumble Dan, is "+
	"known for a having a keen interest in the weird and unexplained, and for a (non-refundable) fee will allow anyone to visit his "+
	"'fortune-teller'. Grumble Dan also keeps a small museum of “cursed” art objects, jewelry, and other strange discoveries, which can be "+
	"perused for another (non-refundable) fee.</i></br>"+
	"<p id='pLoc'>Crossroads District - Parcel 51</p>");

	var gate26 = L.latLng([-76.119, 94.144]);
	L.marker(gate26, {icon: blueIcon}).addTo(map).bindPopup("<b>Tamway's Stable</b></br>Owner: Tamway (NPC)</br></br>"+
	"<i>Tamway, a strong human woman with bright red hair, manages a large stable in the Gate District. For a small fee, "+
	"farmers, herders, and other settlers who commute into town to conduct business can keep their horses in the stable. "+
	"She also has a couple horses and small carts available to buy or rent.</i></br>"+
	"<p id='pLoc'>Gate District - Parcel 26</p>");
	
	var gate29 = L.latLng([-84.538, 102.825]);
	L.marker(gate29, {icon: blueIcon}).addTo(map).bindPopup("<b>Delilah's Smithy</b></br>Owner: Delilah (NPC)</br></br>"+
	"<i>Delilah is Tamway's identical twin sister. She owns a smithy next to the stable, where she forges and repairs horseshoes "+
	"and other useful items. From time to time, adventurers come to her asking for armor or weapons, but, being a devout pacifist, "+
	"she unfailingly directs them to Sweets Smithy in the Temple District.</i></br>"+
	"<p id='pLoc'>Gate District - Parcel 29</p>");
	
	var gate38 = L.latLng([-97.788, 107.0625]);
	L.marker(gate38, {icon: blueIcon}).addTo(map).bindPopup("<b>W. & N. Pawnbrokers</b></br>Owner: Wilgrim and Neslan (NPCs)</br></br>"+
	"<i>Wilgrim and Neslan, an enterprising gnomish duo, operate a pawnbroking agency in the Gate District. Rather than do business in "+
	"the Market District, they opted to set up shop within yelling distance of the guard tower of the Outer Gate, for added security. "+
	"They offer loans at modest interest in exchange for jewelry, objets d'art, and other valuables as collateral. If the customer "+
	"doesn't pay back the loan within a certain period, Wilgrim and Neslan claim the collateral for sale. Thus, their office doubles "+
	"as a shop for an eclectic assortment of valuables. They offer a wide variety of other financial services as well, including banking, "+
	"appraisal, and insurance.</i></br>"+
	"<p id='pLoc'>Gate District - Parcel 38</p>");
